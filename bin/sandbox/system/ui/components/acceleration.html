<div class="head">
	<p class="title">Acceleration component</p>
	<button data-event-click="remove_cmp('acceleration_component')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Amplitude velocity</td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_av_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_av_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_av_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Velocity</td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_v_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_v_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_v_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Amplitude torque</td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_at_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_at_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_at_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Torque</td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_t_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_t_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_t_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Center</td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_c_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_c_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_acceleration_c_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Kinematic</td>
		<td><div class="check"><input type="checkbox" id="cmp_acceleration_kinemat" /></div></td>
	</tr>
</table>
