<div class="head">
	<p class="title">Surface light component</p>
	<button data-event-click="remove_cmp('surface-light')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Probe map</td>
		<td><button class="source" id="cmp_surface_light_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Reflection color</td>
		<td><input type="text" maxlength="64" id="cmp_surface_light_refl" /><div class="color" id="cmp_surface_light_refl_color" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Offset</td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_vo_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_vo_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_vo_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Tick delay</td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_rd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Range - C1 / C2</td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_srange" /></td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_sc1" /></td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_sc2" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Emission</td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_emission" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Infinity</td>
		<td><input type="text" maxlength="16" id="cmp_surface_light_inf" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Parallax</td>
		<td><div class="check"><input type="checkbox" id="cmp_surface_light_px" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Static only</td>
		<td><div class="check"><input type="checkbox" id="cmp_surface_light_static" /></div></td>
	</tr>
</table>
