<div class="head">
	<p class="title">Model component</p>
	<button data-event-click="remove_cmp('model')">Remove</button>
</div>
<table class="option" data-if="sl_cmp_model_assigned">
	<tr>
		<td class="label">Mesh</td>
		<td><dataselect source="model.root" fields="id, name" valuefield="id" id="cmp_model_mesh" formatter="model" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Diffuse map</td>
		<td><button class="source" id="cmp_model_diffuse_source" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Normal map</td>
		<td><button class="source" id="cmp_model_normal_source" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Metallic map</td>
		<td><button class="source" id="cmp_model_metallic_source" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Roughness map</td>
		<td><button class="source" id="cmp_model_roughness_source" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Height map</td>
		<td><button class="source" id="cmp_model_height_source" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Occlusion map</td>
		<td><button class="source" id="cmp_model_occlusion_source" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Emission map</td>
		<td><button class="source" id="cmp_model_emission_source" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Diffuse color</td>
		<td><input type="text" maxlength="64" id="cmp_model_diffuse" /><div class="color" id="cmp_model_diffuse_color" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Texture offset</td>
		<td><input type="text" maxlength="16" id="cmp_model_uv_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_model_uv_y" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Height amount</td>
		<td><input type="text" maxlength="16" id="cmp_model_ht_amnt" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Height bias</td>
		<td><input type="text" maxlength="16" id="cmp_model_ht_bias" /></td>
	</tr>
</table>
<table class="option inner" data-if="sl_cmp_model_source">
	<tr>
		<td class="label">Material</td>
		<td><dataselect source="surfaces.root" fields="id, name" valuefield="id" id="cmp_model_material" formatter="surfaces" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Source</td>
		<td><button class="source" id="cmp_model_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Static</td>
		<td><div class="check"><input type="checkbox" id="cmp_model_static" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Transparency</td>
		<td><div class="check"><input type="checkbox" id="cmp_model_alpha" /></div></td>
	</tr>
</table>
