<div class="head">
	<p class="title">Audio source component</p>
	<button data-event-click="remove_cmp('audio_source_component')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Source</td>
		<td><button class="source" id="cmp_audio_source_clip" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Play</td>
		<td><button class="source" id="cmp_audio_source_play">Start</button></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Pause</td>
		<td><button class="source" id="cmp_audio_source_pause">Freeze</button></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Stop</td>
		<td><button class="source" id="cmp_audio_source_stop">Abort</button></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Gain</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_gain" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Pitch</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_pitch" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Playback (sec.)</td>
		<td><input type="range" min="0" data-attr-max="sl_cmp_audio_source_length" step="0.01" id="cmp_audio_source_pos" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Direction</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_dx" /></td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_dy" /></td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_dz" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Cone inner angle</td>
		<td><input type="range" min="0" max="360" step="0.05" id="cmp_audio_source_cia" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Cone outer angle</td>
		<td><input type="range" min="0" max="360" step="0.05" id="cmp_audio_source_coa" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Cone outer gain</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_cog" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Air absorption</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_aa" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Room roll-off</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_rro" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Roll-off</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_rr" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_dist" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Ref-distance</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_rdist" /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Length</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_length" disabled /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Buffer</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_buffer" disabled /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Format</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_format" disabled /></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Mono</td>
		<td><div class="check"><input type="checkbox" id="cmp_audio_source_mono" disabled /></div></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Looped</td>
		<td><div class="check"><input type="checkbox" id="cmp_audio_source_loop" /></div></td>
	</tr>
</table>
<table class="option" data-if="sl_cmp_audio_source_clip">
	<tr>
		<td class="label">Surrounded</td>
		<td><div class="check"><input type="checkbox" id="cmp_audio_source_3d" /></div></td>
	</tr>
</table>
