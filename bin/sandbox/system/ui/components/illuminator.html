<div class="head">
	<p class="title">Illuminator component</p>
	<button data-event-click="remove_cmp('illuminator')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Size</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_sz" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Tick delay</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_rd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Ray step</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_rs" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Max steps</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_ms" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_d" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Intensity</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_i" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Occlusion</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_o" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Shadows</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_s" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Bleeding</td>
		<td><input type="text" maxlength="16" id="cmp_illuminator_b" /></td>
	</tr>
</table>
