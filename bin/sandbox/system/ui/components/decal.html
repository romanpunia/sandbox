<div class="head">
	<p class="title">Decal component</p>
	<button data-event-click="remove_cmp('decal')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Diffuse map</td>
		<td><button class="source" id="cmp_decal_diffuse_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Normal map</td>
		<td><button class="source" id="cmp_decal_normal_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Metallic map</td>
		<td><button class="source" id="cmp_decal_metallic_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Roughness map</td>
		<td><button class="source" id="cmp_decal_roughness_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Height map</td>
		<td><button class="source" id="cmp_decal_height_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Occlusion map</td>
		<td><button class="source" id="cmp_decal_occlusion_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Emission map</td>
		<td><button class="source" id="cmp_decal_emission_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Diffuse color</td>
		<td><input type="text" maxlength="64" id="cmp_decal_diffuse" /><div class="color" id="cmp_decal_diffuse_color" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Texture offset</td>
		<td><input type="text" maxlength="16" id="cmp_decal_uv_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_decal_uv_y" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Height amount</td>
		<td><input type="text" maxlength="16" id="cmp_decal_ht_amnt" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Height bias</td>
		<td><input type="text" maxlength="16" id="cmp_decal_ht_bias" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Material</td>
		<td><dataselect source="surfaces.root" fields="id, name" valuefield="id" id="cmp_decal_material" formatter="surfaces" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Field of view</td>
		<td><input type="text" maxlength="16" id="cmp_decal_fov" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_decal_dist" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Transparency</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_alpha" /></div></td>
	</tr>
</table>
