<div class="head">
	<p class="title">Emitter component</p>
	<button data-event-click="remove_cmp('emitter')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Diffuse map</td>
		<td><button class="source" id="cmp_emitter_diffuse_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Normal map</td>
		<td><button class="source" id="cmp_emitter_normal_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Metallic map</td>
		<td><button class="source" id="cmp_emitter_metallic_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Roughness map</td>
		<td><button class="source" id="cmp_emitter_roughness_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Height map</td>
		<td><button class="source" id="cmp_emitter_height_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Occlusion map</td>
		<td><button class="source" id="cmp_emitter_occlusion_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Emission map</td>
		<td><button class="source" id="cmp_emitter_emission_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Diffuse color</td>
		<td><input type="text" maxlength="64" id="cmp_emitter_diffuse" /><div class="color" id="cmp_emitter_diffuse_color" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Texture offset</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_uv_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_emitter_uv_y" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Height amount</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_ht_amnt" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Height bias</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_ht_bias" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Material</td>
		<td><dataselect source="surfaces.root" fields="id, name" valuefield="id" id="cmp_emitter_material" formatter="surfaces" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Volume</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_vol_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_emitter_vol_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_emitter_vol_y" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Elements limit</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_elem_limit" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Elements count</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_elem_count" disabled /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Source</td>
		<td><button class="source" id="cmp_emitter_refill">Refill buffer</button></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Quad-based</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_quad_based" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Connected</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_connected" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Static</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_static" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Transparency</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_alpha" /></div></td>
	</tr>
</table>
