<div class="head">
	<p class="title">Reflection probe component</p>
	<button data-event-click="remove_cmp('reflection-probe')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Probe map</td>
		<td><button class="source" id="cmp_reflection_probe_source" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Reflection color</td>
		<td><input type="text" maxlength="64" id="cmp_reflection_probe_refl" /><div class="color" id="cmp_reflection_probe_refl_color" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Offset</td>
		<td><input type="text" maxlength="16" id="cmp_reflection_probe_vo_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_reflection_probe_vo_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_reflection_probe_vo_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Tick delay</td>
		<td><input type="text" maxlength="16" id="cmp_reflection_probe_rd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Range</td>
		<td><input type="text" maxlength="16" id="cmp_reflection_probe_cr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Emission</td>
		<td><input type="text" maxlength="16" id="cmp_reflection_probe_emission" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Infinity</td>
		<td><input type="text" maxlength="16" id="cmp_reflection_probe_inf" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Parallax</td>
		<td><div class="check"><input type="checkbox" id="cmp_reflection_probe_px" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Static only</td>
		<td><div class="check"><input type="checkbox" id="cmp_reflection_probe_static" /></div></td>
	</tr>
</table>
