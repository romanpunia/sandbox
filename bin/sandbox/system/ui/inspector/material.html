<form class="dynamics">
	<table class="option">
		<tr>
			<td class="label">Name</td>
			<td><input type="text" maxlength="64" id="mat_name" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Emission color</td>
			<td><input type="text" maxlength="64" id="mat_cemn" /><div class="color" id="mat_cemn_color" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Emission</td>
			<td><input type="text" maxlength="16" id="mat_memn" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Metallic color</td>
			<td><input type="text" maxlength="64" id="mat_cmet" /><div class="color" id="mat_cmet_color" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Micro-metallic</td>
			<td><input type="text" maxlength="16" id="mat_mmet" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Roughness</td>
			<td><input type="text" maxlength="16" id="mat_rs" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Micro-roughness</td>
			<td><input type="text" maxlength="16" id="mat_mrs" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Occlusion</td>
			<td><input type="text" maxlength="16" id="mat_occ" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Micro-occlusion</td>
			<td><input type="text" maxlength="16" id="mat_mocc" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Fresnel</td>
			<td><input type="text" maxlength="16" id="mat_fres" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Refraction</td>
			<td><input type="text" maxlength="16" id="mat_refr" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Transparency</td>
			<td><input type="text" maxlength="16" id="mat_alpha" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Environment</td>
			<td><input type="text" maxlength="16" id="mat_env" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Radius</td>
			<td><input type="text" maxlength="16" id="mat_rad" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Scattering</td>
			<td><input type="text" maxlength="16" id="mat_scat_z" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Scattering power</td>
			<td><input type="text" maxlength="16" id="mat_scat_y" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Scattering distortion</td>
			<td><input type="text" maxlength="16" id="mat_scat_x" /></td>
		</tr>
	</table>
</form>
<button class="submit" data-event-click="open_materials">Back</button>
<button class="submit" data-event-click="remove_material">Remove</button>
<button class="submit" data-event-click="copy_material">Copy</button>
