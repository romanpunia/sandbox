<form class="dynamics">
	<p class="title">Entity parameters</p>
	<table class="option">
		<tr>
			<td class="label">Name</td>
			<td><input type="text" maxlength="64" id="ent_name" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Position</td>
			<td><input type="text" maxlength="16" id="ent_pos_x" /></td>
			<td><input type="text" maxlength="16" id="ent_pos_y" /></td>
			<td><input type="text" maxlength="16" id="ent_pos_z" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Rotation X</td>
			<td><input type="range" min="0" max="360" step="0.05" id="ent_rot_x" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Rotation Y</td>
			<td><input type="range" min="0" max="360" step="0.05" id="ent_rot_y" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Rotation Z</td>
			<td><input type="range" min="0" max="360" step="0.05" id="ent_rot_z" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Scale</td>
			<td><input type="text" maxlength="16" id="ent_scale_x" /></td>
			<td><input type="text" maxlength="16" id="ent_scale_y" /></td>
			<td><input type="text" maxlength="16" id="ent_scale_z" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Tag</td>
			<td><input type="text" maxlength="16" id="ent_tag" /></td>
		</tr>
	</table>
	<table class="option">
		<tr>
			<td class="label">Constant scale</td>
			<td><div class="check"><input type="checkbox" id="ent_const_scale" /></div></td>
		</tr>
	</table>
</form>
