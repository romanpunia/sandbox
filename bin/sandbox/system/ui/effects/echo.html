<div class="head">
	<p class="title">Echo effect</p>
	<button data-event-click="remove_aefx('echo-effect')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Delay</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_echo_delay" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">LR delay</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_echo_lrdelay" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Damping</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_echo_damping" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Feedback</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_echo_fb" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Spread</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_echo_spread" /></td>
	</tr>
</table>
