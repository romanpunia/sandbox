<div class="head">
	<p class="title">Chorus effect</p>
	<button data-event-click="remove_aefx('chorus_effect')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Rate</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_chorus_rate" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Depth</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_chorus_depth" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Feedback</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_chorus_fb" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Delay</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_chorus_delay" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Waveform</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_chorus_wform" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Phase</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_chorus_phase" /></td>
	</tr>
</table>
