<div class="head">
	<p class="title">Ring modulator effect</p>
	<button data-event-click="remove_aefx('ring_modulator_effect')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Frequency</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_ring_modulator_fq" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Highpass cut-off</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_ring_modulator_hco" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Waveform</td>
		<td><input type="text" maxlength="16" id="cmp_audio_source_ring_modulator_wform" /></td>
	</tr>
</table>
