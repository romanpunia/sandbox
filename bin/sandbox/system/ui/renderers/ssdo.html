<div class="head">
	<p class="title">SSDO layer ({{ sl_cmp_camera_ssdo }})</p>
	<button data-event-click="remove_rndr('ssdo-renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('ssdo-renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('ssdo-renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('ssdo-renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Sample count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_sc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_bc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_d" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Fade</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_fd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Bias</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_bs" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Intensity</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_i" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Scale</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_s" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Radius</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_r" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur strength</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_blr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur power</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssdo_blp" /></td>
	</tr>
</table>
