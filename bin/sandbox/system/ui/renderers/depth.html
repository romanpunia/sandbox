<div class="head">
	<p class="title">Depth layer ({{ sl_cmp_camera_depth }})</p>
	<button data-event-click="remove_rndr('depth-renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('depth-renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('depth-renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('depth-renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Point light resolution</td>
		<td><input type="text" maxlength="16" id="cmp_camera_depth_plr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Point light limit</td>
		<td><input type="text" maxlength="16" id="cmp_camera_depth_pll" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Spot light resolution</td>
		<td><input type="text" maxlength="16" id="cmp_camera_depth_slr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Spot light limit</td>
		<td><input type="text" maxlength="16" id="cmp_camera_depth_sll" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Line light resolution</td>
		<td><input type="text" maxlength="16" id="cmp_camera_depth_llr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Line light limit</td>
		<td><input type="text" maxlength="16" id="cmp_camera_depth_lll" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Shadow distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_depth_sd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Rebuild delay</td>
		<td><input type="text" maxlength="16" id="cmp_camera_depth_rd" /></td>
	</tr>
</table>
