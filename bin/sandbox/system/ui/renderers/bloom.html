<div class="head">
	<p class="title">Bloom layer ({{ sl_cmp_camera_bloom }})</p>
	<button data-event-click="remove_rndr('bloom_renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('bloom_renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('bloom_renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('bloom_renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Intensity</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_i" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Threshold</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_t" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Samples</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_bc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur strength</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_blr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur power</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_blp" /></td>
	</tr>
</table>
