<div class="head">
	<p class="title">Bloom layer ({{ sl_cmp_camera_bloom }})</p>
	<button data-event-click="remove_rndr('bloom-renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('bloom-renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('bloom-renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('bloom-renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Sample count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_sc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Scale</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_s" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Intensity</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_i" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Threshold</td>
		<td><input type="text" maxlength="16" id="cmp_camera_bloom_t" /></td>
	</tr>
</table>
