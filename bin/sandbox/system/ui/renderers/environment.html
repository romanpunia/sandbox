<div class="head">
	<p class="title">Environment layer ({{ sl_cmp_camera_environment }})</p>
	<button data-event-click="remove_rndr('environment-renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('environment-renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('environment-renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('environment-renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Resolution</td>
		<td><input type="text" maxlength="16" id="cmp_camera_environment_r" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Mip levels</td>
		<td><input type="text" maxlength="16" id="cmp_camera_environment_ml" /></td>
	</tr>
</table>
