<div class="head">
	<p class="title">Tone layer ({{ sl_cmp_camera_tone }})</p>
	<button data-event-click="remove_rndr('tone_renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('tone_renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('tone_renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('tone_renderer')">Up</button>
</div>
