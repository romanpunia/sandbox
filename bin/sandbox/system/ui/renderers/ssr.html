<div class="head">
	<p class="title">SSR layer ({{ sl_cmp_camera_ssr }})</p>
	<button data-event-click="remove_rndr('ssr_renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('ssr_renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('ssr_renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('ssr_renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Sample count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssr_sc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssr_bc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Intensity</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssr_i" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssr_d" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssr_b" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Cutoff</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssr_c" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Roughness deadzone</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssr_dz" /></td>
	</tr>
</table>
