<div class="head">
	<p class="title">SSGI layer ({{ sl_cmp_camera_ssgi }})</p>
	<button data-event-click="remove_rndr('ssgi-renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('ssgi-renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('ssgi-renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('ssgi-renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Sample count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssgi_is" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssgi_id" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Ray cutoff</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssgi_ic" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Light attenuation</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssgi_ia" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Light swing</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssgi_isw" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Denoiser count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssgi_ds" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Denoiser cutoff</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssgi_dc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Denoiser power</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssgi_db" /></td>
	</tr>
</table>
