<div class="head">
	<p class="title">Emitter component</p>
	<button data-event-click="remove_cmp('emitter_component')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Material</td>
		<td>
			<select id="cmp_emitter_material">
				<option class="selection" value="0" selected>None</option>
				<option class="selection" data-for="material : materials.all" data-attr-value="material.at[2].str">{{ material.at[1].str }}</option>
			</select>
		</td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Min</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_min_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_emitter_min_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_emitter_min_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Max</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_max_x" /></td>
		<td><input type="text" maxlength="16" id="cmp_emitter_max_y" /></td>
		<td><input type="text" maxlength="16" id="cmp_emitter_max_z" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Elements limit</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_elem_limit" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Elements count</td>
		<td><input type="text" maxlength="16" id="cmp_emitter_elem_count" disabled /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Source</td>
		<td><button class="source" id="cmp_emitter_refill">Refill buffer</button></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Quad-based</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_quad_based" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Connected</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_connected" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Static</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_static" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Transparency</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_alpha" /></div></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Additive</td>
		<td><div class="check"><input type="checkbox" id="cmp_emitter_additive" /></div></td>
	</tr>
</table>
