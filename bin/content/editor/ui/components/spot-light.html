<div class="head">
	<p class="title">Spot light component</p>
	<button data-event-click="remove_cmp('spot_light_component')">Remove</button>
</div>
<table class="option">
	<tr>
		<td class="label">Diffuse color</td>
		<td><input type="text" maxlength="64" id="cmp_spot_light_diffuse" /><div class="color" id="cmp_spot_light_diffuse_color" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Emission</td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_emission" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Disperse</td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_disp" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Cutoff</td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_cutoff" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">PCF filter</td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_pcf" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Range - C1 / C2</td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_srange" /></td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_sc1" /></td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_sc2" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Shadow bias</td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_sd_bias" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Shadow distance</td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_sd_dist" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Shadow softness</td>
		<td><input type="text" maxlength="16" id="cmp_spot_light_sd_soft" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Shadowed</td>
		<td><div class="check"><input type="checkbox" id="cmp_spot_light_sd_active" /></div></td>
	</tr>
</table>
