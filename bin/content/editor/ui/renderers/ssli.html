<div class="head">
	<p class="title">Local illumination layer ({{ sl_cmp_camera_ssli }})</p>
	<button data-event-click="remove_rndr('local_illumination_renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('local_illumination_renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('local_illumination_renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('local_illumination_renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Sample count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_is" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_id" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Ray cutoff</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_ic" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Light attenuation</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_ia" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Light swing</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_isw" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Light bias</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_ilbs" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Light bounces</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_ilb" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Denoiser count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_ds" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Denoiser cutoff</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_dc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Denoiser power</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssli_db" /></td>
	</tr>
</table>
