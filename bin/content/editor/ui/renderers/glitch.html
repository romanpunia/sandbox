<div class="head">
	<p class="title">Glitch layer ({{ sl_cmp_camera_glitch }})</p>
	<button data-event-click="remove_rndr('glitch_renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('glitch_renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('glitch_renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('glitch_renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Color drift</td>
		<td><input type="text" maxlength="16" id="cmp_camera_glitch_cd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Horizontal shake</td>
		<td><input type="text" maxlength="16" id="cmp_camera_glitch_hs" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Scanline jitter</td>
		<td><input type="text" maxlength="16" id="cmp_camera_glitch_slj" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Vertical jump</td>
		<td><input type="text" maxlength="16" id="cmp_camera_glitch_vj" /></td>
	</tr>
</table>
