<div class="head">
	<p class="title">DoF layer ({{ sl_cmp_camera_dof }})</p>
	<button data-event-click="remove_rndr('dof_renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('dof_renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('dof_renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('dof_renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Auto focus distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_afd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Auto focus speed</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_aft" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Auto focus radius</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_afr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Radius</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_r" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Bokeh</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_b" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Scale</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_s" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Near distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_nd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Near range</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_nr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Far distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_fd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Far range</td>
		<td><input type="text" maxlength="16" id="cmp_camera_dof_fr" /></td>
	</tr>
</table>
