<div class="head">
	<p class="title">SSAO layer ({{ sl_cmp_camera_ssao }})</p>
	<button data-event-click="remove_rndr('ssao_renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('ssao_renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('ssao_renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('ssao_renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Sample count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_sc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_bc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_d" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Fade</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_fd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Bias</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_bs" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Intensity</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_i" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Scale</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_s" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Radius</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_r" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur strength</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_blr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur power</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssao_blp" /></td>
	</tr>
</table>
