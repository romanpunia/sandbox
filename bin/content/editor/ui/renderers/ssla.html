<div class="head">
	<p class="title">Local ambient layer ({{ sl_cmp_camera_ssla }})</p>
	<button data-event-click="remove_rndr('local_ambient_renderer')">Remove</button>
	<button style="margin-right: 4px;" data-event-click="toggle_rndr('local_ambient_renderer')">Toggle</button>
	<button style="margin-right: 4px;" data-event-click="down_rndr('local_ambient_renderer')">Down</button>
	<button style="margin-right: 4px;" data-event-click="up_rndr('local_ambient_renderer')">Up</button>
</div>
<table class="option">
	<tr>
		<td class="label">Sample count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_sc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur count</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_bc" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Distance</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_d" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Fade</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_fd" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Bias</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_bs" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Intensity</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_i" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Scale</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_s" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Radius</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_r" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur strength</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_blr" /></td>
	</tr>
</table>
<table class="option">
	<tr>
		<td class="label">Blur power</td>
		<td><input type="text" maxlength="16" id="cmp_camera_ssla_blp" /></td>
	</tr>
</table>
